<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert CSV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
    .row {
        margin: 10px 0;
    }
    
    .row h4,
    .row input,
    .row button {
        float: left;
    }
    
    .row input,
    .row button {
    }
    
    #links {
        border: solid 1px #ccc;
        margin: 10px 0;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h4>Upload CSV</h4>
                <input type="file" id="files" style="margin-top: 10px">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <button class="btn btn-primary" id="btn"> Get Names</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <textarea id="links"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="deleteduplicates">Delete Doubles</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="deletelist">Delete List</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="getfw">Get FW</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="killpoor">Kill Poor</button>
            </div>
        </div>

        <!--div class="row">
            <h3 style="color: #5CB85C">Actions</h3>
            <div class="col-xs-4 col-md-4">
                <button class="btn btn-success" id="startfollowing"> Start Following</button>
            </div>
        </div-->
        <div class="row">
            <h3 style="color: gray">Utils</h3>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-default btn-block" id="gettotalnames"> Get Total Names</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-default btn-block" id="gettotalfxtoday">Followed today</button>
            </div>
             <div class="col-xs-3 col-md-3">
                <button class="btn btn-default btn-block" id="removewhitelist">Remove whitelist</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-default btn-block" id="getfwnames">Get FW Names</button>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./scripts/papaparse.js"></script>
    <script src="./scripts/datasources.js"></script>
    <script src="./scripts/converter.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
</body>

</html>
