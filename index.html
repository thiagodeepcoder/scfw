<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Follow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
    .row {
        margin: 10px 0;
    }
    
    .row h4,
    .row input,
    .row button {
        float: left;
    }
    
    .row input,
    .row button {}
    
    #links {
        border: solid 1px #ccc;
        margin: 10px 0;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-md-3">
                <div class="btn-group">
                    <button type="button " class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                        <span data-bind="label">Select User</span>&nbsp;<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">everdom</a></li>
                        <li><a href="#">label</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
               <h5 style="color: gray" id="lastfollowed">Last followed</h5>
            </div>
        </div>
        <div class="row">
            <h3 style="color: gray">Autenticate</h3>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-warning btn-block" id="login"> Log In</button>
            </div>
        </div>
        <div class="row">
            <h3 style="color: gray">Functions</h3>

            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="getfw">Get New FW</button>
            </div>
            
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="getfwnames">Update Whitelist</button>
            </div>
            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="updateNewFw"> Remove Duplicates</button>
            </div>

            <div class="col-xs-3 col-md-3">
                <button class="btn btn-primary btn-block" id="followUsers"> Follow & Unfollow</button>
            </div>
            
        </div>
        <div class="row">
            <h3 style="color: #5CB85C">Actions</h3>
            <div class="col-xs-4 col-md-4">
                <button class="btn btn-success" id="checkfw"> Check FW</button>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="./scripts/papaparse.js"></script>
    <script src="./scripts/datasources.js"></script>
    <script src="./scripts/converter.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
